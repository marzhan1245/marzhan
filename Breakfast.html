<img id="bread" src="image/IMG_6573.GIF" height="200px">
<script>
   bread.onclick = function() {
     let start = Date.now();
     let timer = setInterval(function() {
       let timePassed = Date.now() - start;
       bread.style.left = timePassed / 2 + 'px';
       if (timePassed > 3000) clearInterval(timer);
     }, 20);
   }
</script>
