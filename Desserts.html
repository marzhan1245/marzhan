<script>
function mOver(obj) {
  obj.innerHTML = "... So start with dessert."
}
function mOut(obj) {
  obj.innerHTML = "Life is too short..."
}
</script>

<img id="cake" src="image/IMG_6572.GIF" height="200px">
<script>
   cake.onclick = function() {
     let start = Date.now();
     let timer = setInterval(function() {
       let timePassed = Date.now() - start;
       cake.style.left = timePassed / 2 + 'px';
       if (timePassed > 3000) clearInterval(timer);
     }, 20);
   }
</script>
